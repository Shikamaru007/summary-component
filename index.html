<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary</title>
</head>
<body>
    <section>

        <div class="container">

            <div class="image">
                <img src="images/illustration-hero.svg">
            </div>

            <div class="content">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>   
                <div class="plan">
                    <div class="left-plan">
                        <div class="music-img"><img src="images/icon-music.svg"></div>
                        <div class="price">
                            <p class="plan-details">Annual Plan</p>
                            <span class="plan-price">$59.99/year</span>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <a href="" class="btn1">Proceed to Payment</a>            
                <a href="" class="btn2">Cancel Order</a>            
            </div>
        </div>
    </section>    
</body>
</html>
